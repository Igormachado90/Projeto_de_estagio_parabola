<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Painel Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="menu-section">Conteúdo</li>
                <li><a href="../admin/artigos/listar.html"><i class="bi bi-newspaper"></i> Artigos</a></li>
                <li><a href="../admin/eventos/listar.html"><i class="bi bi-calendar-event"></i> Eventos</a></li>
                <li><a href="../admin/informacoes/listar.html"><i class="bi bi-info-circle"></i> Informações</a></li>
                <li class="menu-section">Configurações</li>
                <li><a href="../admin/configuracoes.html"><i class="bi bi-gear"></i> Configurações</a></li>
                <li><a href="../admin/sair.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="admin-header">
                <h2>Dashboard</h2>
                <div class="user-info">
                    <!-- <span>Admin</span> -->
                    <img src="../Logo/Instituto_Federal_do_Pará_-_Marca_Vertical_2015.svg" alt="User">
                </div>
            </header>

            <div class="content">
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Artigos</h3>
                        <p id="total-artigos">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Eventos</h3>
                        <p id="total-eventos">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Informações</h3>
                        <p id="total-informacoes">0</p>
                    </div>
                </div>

                <div class="recent-activity">
                    <h4>Atividade Recente</h4>
                    <div class="activity-list" id="recent-activity">
                        <!-- Atividades serão carregadas via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/JS/supabase-client.js"></script>
    <script type="module" src="../admin/dashboard.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
